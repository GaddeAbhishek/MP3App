<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Files</title>
</head>
<body>
<h1>List of Audio Files</h1>
<ul>
    <!-- Iterate over audio files and display each with an audio player -->
    <li th:each="audioFile : ${audioFiles}">
        <audio controls>
            <source th:src="@{'/audio/' + ${audioFile}}" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
        <span th:text="${audioFile}"></span>
    </li>
</ul>
</body>
</html>
